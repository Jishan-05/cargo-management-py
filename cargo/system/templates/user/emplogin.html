<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="/static/dist/css/adminx.css" media="screen" />
  </head>
  <body>
    <div class="adminx-container d-flex justify-content-center align-items-center">
      <div class="page-login">
        <div class="text-center">
          
        </div>

        <div class="card mb-0">
          <div class="card-body">
            <center>
                <div class="logo-box">
                    <img src="/static/images/logo.png" alt="">
                    <br>
                    <a href="/">
                        <span>
                            Shubh Laxmi Cargo movers
                        </span>
                    </a>
                </div>
                <h1>Login</h1>
            </center>
          <div class="card-body">
            <form method = "post">
                {% csrf_token %}
              <div class="form-group">
                <label for="exampleDropdownFormEmail1" class="form-label">Email address</label><br>
                <input type="email" name="email" placeholder="Email" required>
              </div>
              <div class="form-group">
                <label for="exampleDropdownFormPassword1" class="form-label">Password</label><br>
                <input type="password" name="password" placeholder="Password" required>
              </div>
              <div class="form-group">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember me</label>
                </div>
              </div>
               <button type="submit" class="btn btn-sm btn-block btn-primary">Login</button>
               Don't Have An Account ? <a href="/empregister/">Sign Up</a>
            </form>
            {% if messages %}
    <ul style="list-style-type: none; padding: 0; margin: 0;">
        {% for message in messages %}
            <li style="color: red; background-color: pink; padding: 10px; margin-bottom: 5px; border-radius: 4px;">
                {{ message }}
            </li>
        {% endfor %}
    </ul>
{% endif %}

          </div>
           <div class="card-footer text-center">
            {% comment %} <a href="/ecp/"><small>Forgot your password?</small></a> {% endcomment %}
          </div> 
        </div>
      </div>
    </div>

    <!-- If you prefer jQuery these are the required scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="../dist/js/vendor.js"></script>
    <script src="../dist/js/adminx.js"></script>

    <!-- If you prefer vanilla JS these are the only required scripts -->
    <!-- script src="../dist/js/vendor.js"></script>
    <script src="../dist/js/adminx.vanilla.js"></script-->
  </body>
</html>
