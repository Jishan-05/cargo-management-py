<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Change Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="/static/dist/css/adminx.css" media="screen" />
  </head>
  <body>
    <div class="adminx-container d-flex justify-content-center align-items-center">
      <div class="page-login">
        <div class="text-center">
          
        </div>

        <div class="card mb-0">
          <div class="card-body">
            <center>
                <div class="logo-box">
                    <img src="/static/images/logo.png" alt="">
                    <br>
                    <a href="/">
                        <span>
                            Shubh Laxmi Cargo movers
                        </span>
                    </a>
                </div>
                <h1>Change Password</h1>
            </center>
          <div class="card-body">
            <form method="post">
                {% csrf_token %}
              <div class="form-group">
                <label for="old_password">Old Password:</label>
    <input type="password" name="old_password" id="old_password" required>
    
              </div>
              <div class="form-group">
                <label for="new_password">New Password:</label>
    <input type="password" name="new_password" id="new_password" required>
    
              </div>

              <div class="form-group">
                <label for="confirm_password">Confirm New Password:</label>
    <input type="password" name="confirm_password" id="confirm_password" required>
    
              </div>
              
              
              <button type="submit" class="btn btn-sm btn-block btn-primary">Change Password</button>
              <a href="/admin-profile/" class="button"><a class="dropdown-item" href="/customer-profile/">My Profile</a><a>

              
              {% if messages %}
    <ul style="list-style-type: none; padding: 0; margin: 0;">
        {% for message in messages %}
            <li style="color: red; background-color: pink; padding: 10px; margin-bottom: 5px; border-radius: 4px;">
                {{ message }}
            </li>
        {% endfor %}
    </ul>
{% endif %}

            </form>
          </div>
          
        </div>
      </div>
    </div>

    <!-- If you prefer jQuery these are the required scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="../dist/js/vendor.js"></script>
    <script src="../dist/js/adminx.js"></script>

    <!-- If you prefer vanilla JS these are the only required scripts -->
    <!-- script src="../dist/js/vendor.js"></script>
    <script src="../dist/js/adminx.vanilla.js"></script-->
  </body>
</html>
