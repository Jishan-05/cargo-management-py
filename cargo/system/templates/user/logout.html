



<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="/static/dist/css/adminx.css" media="screen" />
    <style>
        a.button {
          display: inline-block;
          background-color: #1187d0; 
          color: #fff;
          padding: 11px 12px;
          text-align: center;
          text-decoration: none;
          border-radius: 4px;
          font-size: 14px;
          border: 1px solid #87cefa; 
          transition: background-color 0.3s, border-color 0.3s;
      }
      a.button:hover {
          background-color: #4682b4; 
          border-color: #4682b4; 
      }
  
      button {    
        background-color: #1187d0; 
        border: none;
        color: #fff;
        padding: 10px 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #4682b4; 
    }
    </style>
  </head>
  <body>
    <div class="adminx-container d-flex justify-content-center align-items-center">
      <div class="page-login">
        <div class="text-center">
          
        </div>

        <div class="card mb-0">
          <div class="card-body">
            <center>
                <div class="logo-box">
                    <img src="/static/images/logo.png" alt="">
                    <br>
                    <a href="/">
                        <span>
                            Shubh Laxmi Cargo movers
                        </span>
                    </a>
                </div>
                <h1>Logout</h1>
                <p>Are you sure you want to logout?</p>

            </center>
          <div class="card-body">
            <form method = "post" action='/logoutuser/'>
                {% csrf_token %}
                {% comment %} <input type="submit" value="Logout"> {% endcomment %}

               <button type="submit" class="w-100" >Logout</button>
               {% comment %} Don't Have An Account ? <a href="/employee-register/">Sign Up</a> {% endcomment %}
            </form>
        


          </div>
            
        </div>
      </div>
    </div>

    <!-- If you prefer jQuery these are the required scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="../dist/js/vendor.js"></script>
    <script src="../dist/js/adminx.js"></script>

    <!-- If you prefer vanilla JS these are the only required scripts -->
    <!-- script src="../dist/js/vendor.js"></script>
    <script src="../dist/js/adminx.vanilla.js"></script-->
  </body>
</html>
