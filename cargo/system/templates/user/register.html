<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff; /* Sky blue background */
        color: #333;
    }
    
    .container {
        width: 50%;
        margin: auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
        color: #4682b4; /* Sky blue text color */
    }
    
    label {
        display: block;
        margin: 10px 0 5px;
    }
    
    input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    
    button {
        padding: 10px 20px;
        background-color: #4682b4; /* Sky blue button */
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #4169e1; /* Darker sky blue */
    }
    
    a {
        color: #4682b4; /* Sky blue link color */
    }
    
    a:hover {
        color: #4169e1; /* Darker sky blue */
    }
    
    .error {
        color: red;
        font-size: 14px;
    }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form method="post" action ="/register/">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="admin">Admin</option>
                <option value="employee">Employee</option>
                <option value="customer">Customer</option>
            </select>
            <br>
            <button type="submit">Register</button>
        </form>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <p>Already have an account? <a href="/admin-login/">Login here</a></p>
    </div>
</body>
</html>
