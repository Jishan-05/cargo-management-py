{% extends "home/hf.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    {% comment %} <link rel="stylesheet" href="{% static 'path/to/your/styles.css' %}"> <!-- Link to your CSS file if needed --> {% endcomment %}
</head>
<body>
    {% block page %}
    <center>
    <div class="container">
        <h2 class="heading_style">Inquiry</h2>
        <form method="post" action="{% url 'booking-estimate' %}">
            {% csrf_token %}
            <div class="row">
                <div class="col-25">
                    <label for="pick_address">From:</label>
                </div>
                <div class="col-75">
                    <select id="pick_address" name="pick_address" required>
                        <option value="">From City</option>
                        {% for city in cities %}
                            <option value="{{ city.id }}">{{ city.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="deliver_address">To City:</label>
                </div>
                <div class="col-75">
                    <select id="deliver_address" name="deliver_address" required>
                        <option value="">To City</option>
                        {% for city in cities %}
                            <option value="{{ city.id }}">{{ city.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="parcel_type">Parcel Type:</label>
                </div>
                <div class="col-75">
                    <select id="parcel_type" name="parcel_type" required>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <button type="submit" name="action" value="estimate">Get Estimate</button>
            </div>

            {% if messages %}
            <ul style="list-style-type: none; padding: 0; margin: 0;">
                {% for message in messages %}
                <li style="color: red; background-color: pink; padding: 10px; margin-bottom: 5px; border-radius: 5px;">
                    {{ message }}
                </li>
                {% endfor %}
            </ul>
            {% endif %}
        </form>
    </div>
</center>
    {% endblock %}
</body>
</html>
