{% extends 'admin/dsbrd.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>Update Pricing</title>
</head>
<body>
    {% block content %}
    <center>
    <h1>Update Pricing</h1>
    <form method="post">
        {% csrf_token %}
        <label for="base_price">Base Price:</label>
        <input type="number" step="0.01" id="base_price" name="base_price" value="{{ pricing.base_price }}" required><br>
        
        <label for="price_per_km">Price Per Km:</label>
        <input type="number" step="0.01" id="price_per_km" name="price_per_km" value="{{ pricing.price_per_km }}" required><br>
        
        <label for="price_per_kg">Price Per Kg:</label>
        <input type="number" step="0.01" id="price_per_kg" name="price_per_kg" value="{{ pricing.price_per_kg }}" required><br>
        
        <button type="submit" onclick = "window.alert('Do You Want to Change The Data ?')">Update</button>
    </form>
    <a href="/pricing-list/" class="button">Back</a>
     
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
</center>
{% endblock %}
</body>
</html>
