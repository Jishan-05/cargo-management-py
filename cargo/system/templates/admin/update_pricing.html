{% extends 'admin/dsbrd.html' %}

<!DOCTYPE html>
<html>
<head>
    <title>Update Pricing</title>
    <link rel="stylesheet" href="/static/css/createstyles.css"> <!-- Ensure the CSS file is included -->
</head>
<body>
    {% block content %}
    <div class="d-flex justify-content-center">
        <div>
            <h1>Update Pricing</h1>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="base_price">Base Price:</label>
                    <input type="number" step="0.01" id="base_price" name="base_price" class="form-control" value="{{ pricing.base_price }}" required>
                </div>

                <div class="form-group">
                    <label for="price_per_km">Price Per Km:</label>
                    <input type="number" step="0.01" id="price_per_km" name="price_per_km" class="form-control" value="{{ pricing.price_per_km }}" required>
                </div>

                <div class="form-group">
                    <label for="price_per_kg">Price Per Kg:</label>
                    <input type="number" step="0.01" id="price_per_kg" name="price_per_kg" class="form-control" value="{{ pricing.price_per_kg }}" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="mb-2" onclick="return confirm('Do You Want to Change The Data?')">Update</button>
                    <a href="/pricing-list/" class="button" onclick="return confirm('Go Back to Previous Page');" >Back</a>
                </div>

                {% if messages %}
                <ul class="messages" style="list-style-type: none; padding: 0; margin: 0;">
                    {% for message in messages %}
                        <li class="alert alert-{{ message.tags }}" style="color: red; background-color: pink; padding: 10px; margin-bottom: 5px; border-radius: 4px;">
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
                {% endif %}
            </form>
        </div>
    </div>
    {% endblock %}
</body>
</html>
