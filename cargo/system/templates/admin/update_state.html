{% extends 'admin/dsbrd.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>Update State</title>
</head>
<body>
    
    {% block content %}
    <center>
    <h1>Update State</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ state.name }}" required><br>
        
        <label for="country">Country:</label>
        <select id="country" name="country" required>
            {% for country in countries %}
                <option value="{{ country.id }}" {% if country.id == state.country.id %}selected{% endif %}>
                    {{ country.name }}
                </option>
            {% endfor %}
        </select><br>
        
        <button type="submit" onclick = "window.alert('Do You Want to Change The Data ?')">Update</button>
    </form>
    <a href="/statelist/" class="button" >Back</a>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</center>
{% endblock %}

</body>
</html>
