{% extends 'admin/dsbrd.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>Update Delivery Route</title>
</head>
<body>
    {% block content %}
    <center>
    <h1>Update Delivery Route</h1>
    <form method="post">
        {% csrf_token %}
        <label for="from_city">From City:</label>
        <select id="from_city" name="from_city" required>
            {% for city in cities %}
                <option value="{{ city.id }}" {% if city.id == deliveryroute.from_city.id %}selected{% endif %}>
                    {{ city.name }}
                </option>
            {% endfor %}
        </select><br>
        
        <label for="to_city">To City:</label>
        <select id="to_city" name="to_city" required>
            {% for city in cities %}
                <option value="{{ city.id }}" {% if city.id == deliveryroute.to_city.id %}selected{% endif %}>
                    {{ city.name }}
                </option>
            {% endfor %}
        </select><br>
        
        <label for="distance_km">Distance (km):</label>
        <input type="number" step="0.01" id="distance_km" name="distance_km" value="{{ deliveryroute.distance_km }}" required><br>
        
        <button type="submit" onclick = "window.alert('Do You Want to Change The Data ?')">Update</button>
    </form>
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
    <a href="/deliveryroutelist/" class="button">Back</a>
</center>
{% endblock %}
</body>
</html>
