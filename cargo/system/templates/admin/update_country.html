{% extends 'admin/dsbrd.html' %}<!DOCTYPE html>
<html>
<head>
    <title>Update Country</title>
</head>
<body>
    {% block content %}
    <div class="container">
                {% comment %} <h1>Update Country</h1> {% endcomment %}
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-25">
                    <label for="name">Name:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="name" name="name" value="{{ country.name }}" required><br>
                </div>
            </div>
             
            <div class="row">
                <button type="submit" onclick = "window.alert('Do You Want to Change The Data ?')">Update</button>            
                <a href="/country-list/" class="button">Back</a>
            </div>
                {% if messages %}
                <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}

    </div>
                {% endblock %}
</body>
</html>
