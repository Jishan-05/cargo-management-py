{% extends 'admin/dsbrd.html' %}<!DOCTYPE html>
<html>
<head>
    <title>Update Country</title>
</head>
<body>
    
    {% block content %}
    <center>
    <h1>Update Country</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ country.name }}" required><br>
        <button type="submit" onclick = "window.alert('Do You Want to Change The Data ?')">Update</button>
    </form>
    <a href="/country-list/" class="button">Back</a>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</center>
{% endblock %}
</body>
</html>
