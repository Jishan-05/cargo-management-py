{% extends 'admin/dsbrd.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>Create Employee</title>
</head>
<body>
    
    {% block content %}
    {% comment %} <form method="post">
        {% csrf_token %}
        <div class="form-group">  
        <label for="user_id">User ID:</label>
        <input type="text" class="form-control"id="user_id" name="user_id" required><br>
        </div>

        <div class="form-group">  
        <label for="employee_id">Employee ID:</label>
        <input type="text" class="form-control"id="employee_id" name="employee_id" required><br>
        </div>

        <div class="form-group">  
        <label for="phone_number">Phone Number:</label>
        <input type="text" class="form-control"id="phone_number" name="phone_number"><br>
        </div>

        <div class="form-group">  
        <label for="position">Position:</label>
        <input type="text" id="position" name="position"><br>
        </div>
        
        <button type="submit" onclick = "window.alert('Do You Want to Add a New Data ?')">Save</button>
    </form> {% endcomment %}
    <div class="d-flex justify-content-center">

            <div>
                <h1>Create Employee</h1>

                <form method="post">
                    {% csrf_token %}
                <div class="form-group">
                    <div class="d-flex">
                        <div class="d-flex align-items-center mr-4">
                            <label>Username</label>
                        </div>

                        <input type="text" name="username" class="form-control" placeholder="Username">
                    </div>
                </div>

                <div class="form-group">
                    <div class="d-flex">
                        <div class="d-flex align-items-center mr-4">
                            <label>First Name</label>
                        </div>

                        <input type="text" name="first_name" class="form-control" placeholder="First Name">
                    </div>
                </div>
                

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="last_name" class="form-control" placeholder="Last Name">
                </div>
                
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" name="phone_number" class="form-control" placeholder="Phone Number">
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <textarea type="text" name="address" class="form-control" placeholder="Address"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Email">
                </div>
                
                <div class="form-group">
                    <label>Position</label>
                    <input type="text" name="position"  class="form-control" placeholder="Position">

                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password">

                </div>
                <button type="submit" class="mb-2" >Register</button>
                <a href="/employee-list/" class="button">Back</a>
                
                    {% if messages %}
                    <ul style="list-style-type: none; padding: 0; margin: 0;">
                        {% for message in messages %}
                            <li style="color: red; background-color: pink; padding: 10px; margin-bottom: 5px; border-radius: 4px;">
                                {{ message }}
                            </li>
                        {% endfor %}
                    </ul>
                    {% endif %}
            
                </form>
            </div>
        
    </div>
    {% endblock %}
</body>
</html>
