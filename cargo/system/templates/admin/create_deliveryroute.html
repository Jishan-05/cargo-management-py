{% extends 'admin/dsbrd.html' %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Delivery Route</title>
    <link rel="stylesheet" href="/static/css/createstyles.css">
</head>
<body>
    {% block content %}
    <div class="container">

        {% comment %} <h1>Create Delivery Route</h1> {% endcomment %}
        <form method="post">
            {% csrf_token %}

            <div class="row">
                <div class="col-25">
                    <label for="from_city">From City:</label>
                </div>
                <div class="col-75">
                    <select id="from_city" name="from_city" required>
                    {% for city in cities %}
                        <option value="{{ city.id }}">{{ city.name }}</option>
                    {% endfor %}
                    </select><br>
                </div>
            </div>
            
            <div class="row">
                <div class="col-25">
                    <label for="to_city">To City:</label>
                </div>
                <div class="col-75">
                    <select id="to_city"  class="form-control" name="to_city" required>
                    {% for city in cities %}
                    <option value="{{ city.id }}">{{ city.name }}</option>
                    {% endfor %}
                    </select><br>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="distance_km" >Distance (km):</label>  
                </div>
                <div class="col-75">
                    <input type="number"   class="form-control" id="distance_km" name="distance_km" required><br>
                </div>
            </div>

            <div class="row">            
                <button type="submit" onclick = "window.alert('Do You Want to Add a New Data ?')">Save</button>
                <a href="/delivery-route-list/" class="button">Back</a>
        
            
            {% if messages %}
                <div class="alert alert-{{ message.tags }}">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}
        </form>
    </div>
{% endblock %}
</body>
</html>
