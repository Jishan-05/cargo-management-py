{% extends 'admin/dsbrd.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>Create Delivery Route</title>
</head>
<body>
    {% block content %}
    <center>
    <h1>Create Delivery Route</h1>
    <form method="post">
        {% csrf_token %}
        <label for="from_city">From City:</label>
        <select id="from_city" name="from_city" required>
            {% for city in cities %}
                <option value="{{ city.id }}">{{ city.name }}</option>
            {% endfor %}
        </select><br>
        
        <label for="to_city">To City:</label>
        <select id="to_city" name="to_city" required>
            {% for city in cities %}
                <option value="{{ city.id }}">{{ city.name }}</option>
            {% endfor %}
        </select><br>
        
        <label for="distance_km">Distance (km):</label>
        <input type="number" id="distance_km" name="distance_km" required><br>
        
        <button type="submit" onclick = "window.alert('Do You Want to Add a New Data ?')">Save</button>
    </form>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}

    <a href="/delivery-route-list/" class="button">Back</a>
</center>
{% endblock %}
</body>
</html>
