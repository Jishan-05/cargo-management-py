{% extends 'admin/dsbrd.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>Create Pricing</title>
</head>
<body>
    {% block content %}
    <center>
    <h1>Create Pricing</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">  
        <label for="base_price">Base Price:</label>
        <input type="number" class="form-control" step="0.01" id="base_price" name="base_price" required><br>
        </div>

        <div class="form-group">  
        <label for="price_per_km">Price Per Km:</label>
        <input type="number" class="form-control" id="price_per_km" name="price_per_km" required><br>
        </div>

        <div class="form-group">  
        <label for="price_per_kg">Price Per Kg:</label>
        <input type="number" class="form-control" id="price_per_kg" name="price_per_kg" required><br>
        
        <button type="submit" onclick = "window.alert('Do You Want to Add a New Data ?')">Save</button>
    </form>
    <a href="/pricing-list/" class="button">Back</a>
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
</center>
{% endblock %}
</body>
</html>
