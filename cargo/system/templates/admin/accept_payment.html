{% extends 'admin/dsbrd.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>Accept Payment</title>
</head>
<body>
    {% block content %}
    <center>
    
    <h1>Accept Payment</h1>
    
    

    <p>Are you sure you want to accept payment of booking id {{id}}?</p>
    <form method="post" action="">
        {% csrf_token %}
        <button type="submit">Accept</button>
        <a href="/booking-payment/" class="button">Back</a>
    </form>
    <!-- Display messages -->
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
</center>
{% endblock %}
</body>
</html>
