{% extends 'admin/dsbrd.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>Update Employee</title>
</head>
<body>
    {% block content %}
    <div class="d-flex justify-content-center">

        <div>
            <h1>Create Employee</h1>

            <form method="post">
                {% csrf_token %}
            <div class="form-group">
                <div class="d-flex">
                    <div class="d-flex align-items-center mr-4">
                        <label>Username</label>
                    </div>

                    <input type="text" name="username" class="form-control" value="{{employee.user.username}}" placeholder="Username">
                </div>
            </div>

            <div class="form-group">
                <div class="d-flex">
                    <div class="d-flex align-items-center mr-4">
                        <label>First Name</label>
                    </div>

                    <input type="text" name="first_name" class="form-control" value="{{employee.user.first_name}}" placeholder="First Name">
                </div>
            </div>
            

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="last_name" class="form-control" value="{{employee.user.last_name}}" placeholder="Last Name">
            </div>
            
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" name="phone_number" class="form-control" value="{{employee.phone_number}}" placeholder="Phone Number">
            </div>

            <div class="form-group">
                <label>Address</label>
                <textarea type="text" name="address" class="form-control" placeholder="Address">{{employee.address}}</textarea>
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" value="{{employee.user.email}}" placeholder="Email">
            </div>
            
            <div class="form-group">
                <label>Position</label>
                <input type="text" name="position"  class="form-control" value="{{employee.position}}" placeholder="Position">

            </div>
            
            <button type="submit" class="mb-2" >Update</button>
            <a href="/employee-list/" class="button">Back</a>
            
                {% if messages %}
                <ul style="list-style-type: none; padding: 0; margin: 0;">
                    {% for message in messages %}
                        <li style="color: red; background-color: pink; padding: 10px; margin-bottom: 5px; border-radius: 4px;">
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
                {% endif %}
        
            </form>
        </div>
    
    </div>
</center>
{% endblock %}
</body>
</html>
