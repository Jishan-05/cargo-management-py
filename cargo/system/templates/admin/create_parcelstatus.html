{% extends 'admin/custdsbrd.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>Create Parcel Status</title>
    {% comment %} <link rel="stylesheet" href="/static/css/createstyles.css"> {% endcomment %}

</head>
<body>
    {% block content %}
    <div class="container">
    <h1>Create Parcel Status</h1>
        <form method="post">
                    {% csrf_token %}
            <div class="row">
                <div class="col-25">
                    <label for="parcel">Parcel:</label>
                </div>
                <div class="col-75">
                    <select id="parcel"  name="parcel" required>
                    {% for parcel in parcels %}
                    <option value="{{ parcelstatus.parcel.parcel_type }}">{{ parcel.parcel_type }}</option>
                    {% endfor %}
                    </select><br>
                </div>
            </div>
            
            <div class="row">
                <div class="col-25">
                    <label for="status">Status:</label>
                </div>
                <div class="col-75">
                    <input type="text"  id="status" name="status" required><br>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="updated_by_user">Updated By:</label>
                </div>
                <div class="col-75">
                    <select id="updated_by_user"  name="updated_by_user" required>
                    {% for user in users %}
                        <option value="{{ user.username}}">{{ user.username }}</option>
                    {% endfor %}
                    </select><br>
                </div>
            </div>
                
            <div class="row">
                <div class="col-25">
                <label for="updated_at">Updated At:</label>
                </div>
                <div class="col-75">
                <input type="datetime-local"  id="updated_at" name="updated_at" required><br>
                </div>
            </div>

            <button type="submit" onclick = "window.alert('Do You Want to Add a New Data ?')">Save</button>
            <a href="/parcel-status-list/" class="button">Back</a>
        </form>
                
            </div>
        </div>
    </div>
    {% endblock %}

</body>
</html>
