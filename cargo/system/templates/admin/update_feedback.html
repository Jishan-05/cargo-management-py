{% extends 'admin/dsbrd.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>Update Feedback</title>
</head>
<body>
    {% block content %}
    <center>
    
    <h1>Update Feedback</h1>
    
    

    <form method="post" action="">
        {% csrf_token %}
        <label for="feedback_text">Feedback Text:</label>
        <textarea id="feedback_text" name="feedback_text" required>{{ feedback.feedback_text }}</textarea><br>

        <button type="submit" onclick = "window.alert('Do You Want to Change The Data ?')">Update</button>
        <a href="/feedbacklist/" class="button">Back</a>

    </form>
    <!-- Display messages -->
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
</center>
{% endblock %}
</body>
</html>
