{% extends 'admin/dsbrd.html' %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Feedback</title>
    <link rel="stylesheet" href="/static/css/createstyles.css"> <!-- Ensure the CSS file is included -->
</head>
<body>
    {% block content %}
    <div class="d-flex justify-content-center">
        <div>
            <h1>Update Feedback</h1>

            <form method="post" action="">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="feedback_text">Feedback Text</label>
                    <textarea id="feedback_text" name="feedback_text" class="form-control" required>{{ feedback.feedback_text }}</textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="mb-2" onclick="return confirm('Do You Want to Change The Data?')">Update</button>
                    <a href="/feedback-list/" class="button" onclick="return confirm('Go Back to Previous Page');" >Back</a>
                </div>

                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
                {% endif %}
            </form>
        </div>
    </div>
    {% endblock %}
</body>
</html>
