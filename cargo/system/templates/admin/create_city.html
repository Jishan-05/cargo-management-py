{% extends 'admin/dsbrd.html' %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create City</title>
    <link rel="stylesheet" href="/static/css/createstyles.css"> <!-- Ensure this CSS has necessary styles -->
</head>
<body>
    {% block content %}
    <div class="d-flex justify-content-center">
        <div>
            <h1>Create City</h1>

            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="City Name" required>
                </div>

                <div class="form-group">
                    <label for="state">State:</label>
                    <select id="state" name="state" class="form-control" required>
                        {% for state in states %}
                            <option value="{{ state.id }}">{{ state.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" class="form-control" placeholder="City Address" required>{{ city.address }}</textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="mb-2" onclick = "window.alert('Do You Want to Add a New Data ?')" >Save</button>
                    <a href="/city-list/" class="button" onclick="return confirm('Go Back to Previous Page');">Back</a>
                </div>

                {% if messages %}
                <ul style="list-style-type: none; padding: 0; margin: 0;">
                    {% for message in messages %}
                    <li style="color: red; background-color: pink; padding: 10px; margin-bottom: 5px; border-radius: 4px;">
                        {{ message }}
                    </li>
                    {% endfor %}
                </ul>
                {% endif %}
            </form>
        </div>
    </div>
    {% endblock %}
</body>
</html>
