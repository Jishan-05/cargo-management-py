{% extends 'admin/dsbrd.html' %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Country</title>
    <link rel="stylesheet" href="/static/css/createstyles.css"> <!-- Ensure this CSS has the necessary styles -->
</head>
<body>
    {% block content %}
    <div class="d-flex justify-content-center">
        <div>
            <h1>Create Country</h1>

            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Country Name" required>
                </div>

                <!-- Optional fields can be added here as needed -->

                <div class="form-group">
                    <button type="submit" onclick="return confirm('Do You Want to Add a New Data?')" class="mb-2">Save</button>
                    <a href="/country-list/" class="button" onclick="return confirm('Go Back to Previous Page');">Back</a>
                </div>

                {% if messages %}
                <ul style="list-style-type: none; padding: 0; margin: 0;">
                    {% for message in messages %}
                        <li style="color: red; background-color: pink; padding: 10px; margin-bottom: 5px; border-radius: 4px;">
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
                {% endif %}
            </form>
        </div>
    </div>
    {% endblock %}
</body>
</html>
